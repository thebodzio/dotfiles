# Install zgen (zsh package manager)
# It pulls oh-my-zsh automatically via expressions in .zshrc

[".zgen"]
    type = "git-repo"
    url = "https://github.com/tarjoilija/zgen.git"
    refreshPeriod = "168h"

# plug.vim lightweight Vim plugin manager
[".vim/autoload/plug.vim"]
    type = "file"
    url = "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    refreshPeriod = "168h"
